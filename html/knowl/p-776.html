<p>Notice that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\displaystyle\left(\frac{f(x)}{g(x)}\right) = 
\left( f(x)\cdot g(x)^{-1}\right) 
\end{equation*}
</div>
<p class="continuation">Use this oberservation, the chain rule, the product rule, and the power rule (and some algebra) to find in a new way the quotient rule!</p>
