<article class="assemblage assemblage-like"><p>If two curves <span class="process-math">\(y = f(x)\)</span> and <span class="process-math">\(y = g(x)\)</span> intersect at <span class="process-math">\((a,g(a))\)</span> and <span class="process-math">\((b,g(b))\text{,}\)</span> and for all <span class="process-math">\(x\)</span> such that <span class="process-math">\(a \le x \le b\text{,}\)</span> <span class="process-math">\(f(x) \ge g(x)\text{,}\)</span> then the area between the curves is <span class="process-math">\(A = \int_a^b (f(x) - g(x)) \, dx\text{.}\)</span></p></article><span class="incontext"><a href="IN8.html#LKt" class="internal">in-context</a></span>
