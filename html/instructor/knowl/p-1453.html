<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The <dfn class="terminology">definite integral</dfn> for a positive function <span class="process-math">\(f(x) \geq 0 \)</span> between the points <span class="process-math">\(x=a\)</span> and <span class="process-math">\(x=b\)</span> is the area between the function and the <span class="process-math">\(x\)</span>-axis. We denote this quantity as <span class="process-math">\(\displaystyle \int_a^b f(x) \, dx\)</span></p>
