<div class="para logical">
<div class="para">A function <span class="process-math">\(f\)</span> is <dfn class="terminology">continuous</dfn> at <span class="process-math">\(x = a\)</span> provided that</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(f\)</span> has a limit as <span class="process-math">\(x \to a\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(f\)</span> is defined at <span class="process-math">\(x = a\)</span> (equivalently, <span class="process-math">\(a\)</span> is in the domain of <span class="process-math">\(f\)</span>), and</div></li>
<li><div class="para"><span class="process-math">\(\displaymath\lim_{x \to a} f(x) = f(a)\text{.}\)</span></div></li>
</ol>
</div></article><span class="incontext"><a class="internal" href="LT4.html#definition-continuity">in-context</a></span>
