<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.16</span><span class="period">.</span>
</h4>
<div class="para">A function <span class="process-math">\(f(x)\)</span> has a <dfn class="terminology">hole</dfn> at <span class="process-math">\(x=c\)</span> if <span class="process-math">\(f(c)\)</span> does not exist but <span class="process-math">\(\displaystyle \lim_{x \to c} f(x)\)</span> does exist and is equal to a real number.</div></article><span class="incontext"><a class="internal" href="LT3.html#def-hole">in-context</a></span>
