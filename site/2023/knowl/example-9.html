<div class="para">Here is how one might write out the explanation of how to find <span class="process-math">\(\int xe^{x}\,dx\)</span> from start to finish:</div>
<div class="displaymath process-math">
\begin{align*}
\int xe^{x}\,dx\\
&amp; u=x &amp; dv = e^x\,dx\\
&amp; du=1\cdot\,dx &amp; v=e^x\\
\int xe^x \,dx &amp;= xe^x-\int e^x \,dx\\
&amp;= xe^{x}-e^x+C
\end{align*}
</div></article><span class="incontext"><a href="TI2.html#example-9" class="internal">in-context</a></span>
