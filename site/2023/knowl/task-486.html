<div class="para">Using what you found what is the derivative of <span class="process-math">\(A(x) = \int_x^{x^2}(t+2)\,dt\text{?}\)</span>
</div>
<ol class="upper-alpha cols2">
<li><div class="para"><span class="process-math">\(\displaystyle A'(x) = 2x(x+2)-(x+2)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A'(x) = (x+2)-2x(x^2+2)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A'(x) = (x^2+2)-(x+2)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A'(x) = 2x(x^2+2)-(x+2)\)</span></div></li>
