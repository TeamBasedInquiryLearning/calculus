<div class="para">If <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are differentiable functions, then their quotient <span class="process-math">\(Q(x) = \frac{f(x)}{g(x)}\)</span> is also a differentiable function for all <span class="process-math">\(x\)</span> where <span class="process-math">\(g(x) \ne 0\)</span> and</div>
<div class="displaymath process-math">
\begin{equation*}
Q'(x) = \frac{ f'(x) \cdot g(x) -  f(x) \cdot g'(x)}{g(x)^2}\text{.}
\end{equation*}
