<div class="para logical">
<div class="para">The <em class="emphasis">tangent line</em> of a function <span class="process-math">\(f(x)\)</span> at <span class="process-math">\(x=a\)</span> is the linear function <span class="process-math">\(L(x)\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
L(x) = f'(a)(x-a) + f(a). 
\end{equation*}
</div>
<div class="para">Notice that this is the linear function with slope <span class="process-math">\(f'(a)\)</span> and passing through <span class="process-math">\((a,f(a))\)</span> in point-slope form.</div>
</div></article><span class="incontext"><a href="AD1.html#defn-tangent-line" class="internal">in-context</a></span>
