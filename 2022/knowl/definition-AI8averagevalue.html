<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.1.5</span><span class="period">.</span>
</h3>
<p>Given a function <span class="process-math">\(f(x)\)</span> defined on <span class="process-math">\([a,b]\text{,}\)</span> it's average value <span class="process-math">\(v\)</span> is:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
v=\frac{1}{b-a}\int_a^b f(x) dx.
\end{equation*}
