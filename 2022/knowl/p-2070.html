<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>For a function <span class="process-math">\(f(x)\)</span> with a vertical asymptote at <span class="process-math">\(x=b\)</span> and a constant <span class="process-math">\(c\text{,}\)</span> we let <span class="process-math">\(\displaystyle \int_c^b f(x) dx\)</span> denote</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_c^b f(x) dx=\lim_{a\to b^{-}}\left( \int_c^a f(x) dx\right).
\end{equation*}
</div>
