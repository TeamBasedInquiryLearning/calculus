<p>We have found the derivatives of <span class="process-math">\(\sin x\)</span> and <span class="process-math">\(\cos x\text{,}\)</span> but what about the other trigonometric functions? It turns out that the quotient rule along with some trig identities can help us! (See <a class="external" href="https://www.khanacademy.org/math/trigonometry/trig-equations-and-identities/using-trig-identities/a/trig-identity-reference" target="_blank">Khan Academy</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-31-hidden.html" title="Footnote 2.4.1"><sup> 1 </sup></a> for a reminder of trig identities.)</p></article><span class="incontext"><a href="DF4.html#note-other-trigs" class="internal">in-context</a></span>
