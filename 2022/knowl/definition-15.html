<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.4</span><span class="period">.</span>
</h3>
<p>If a particle has position function <span class="process-math">\(s = f(t)\text{,}\)</span> where <span class="process-math">\(t\)</span> is measured in seconds and <span class="process-math">\(s\)</span> is measured in meters, then</p>
<ul class="disc">
<li><p><span class="process-math">\(v(t) = f'(t)\)</span> is the velocity of the particle</p></li>
<li><p><span class="process-math">\(a(t) = f''(t)\)</span> is the acceleration of the particle</p></li>
</ul></article><span class="incontext"><a href="AD1.html#definition-15" class="internal">in-context</a></span>
