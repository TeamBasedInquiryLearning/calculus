<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The area of the ``fan-shaped'' region between the pole and <span class="process-math">\(r=f(\theta)\)</span> as the angle <span class="process-math">\(\theta\)</span> ranges from <span class="process-math">\(\alpha\)</span> to <span class="process-math">\(\beta\)</span> is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_{\theta=\alpha}^{\theta=\beta} \frac{r^2}{2}d\theta\text{.}
\end{equation*}
</div>
