<p>Recall that <span class="process-math">\(u'=\frac{du}{dx}\text{.}\)</span> This allows for the following:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int g'(u)u' dx=\int g'(u)\frac{du}{dx}\,dx=\int g'(u)du=g(u)+C\text{.}
\end{equation*}
