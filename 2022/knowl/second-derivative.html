</h3>
<p>Once we have computed the first derivative <span class="process-math">\(f'(x)\text{,}\)</span> the second derivative of <span class="process-math">\(f(x)\)</span> is the first derivative of <span class="process-math">\(f'(x)\)</span> or</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f''(x) = \lim_{h\to 0} \frac{f'(x+h)-f'(x)}{h}.
\end{equation*}
