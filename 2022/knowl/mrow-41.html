\begin{align*}
\int_0^2 \frac{x^3}{x^4+4}\,dx &amp;&amp;\text{Let }&amp;u=x^4+4\\
&amp;&amp;&amp; du = 4x^3\,dx\\
&amp;&amp;&amp; \frac{1}{4} du = x^3\,dx\\
\int_0^2 \frac{x^3}{x^4+4}\,dx &amp;= \int_0^2 \frac{1/4}{u}\, du\\
&amp;= \left[\frac{1}{4}\ln|u|\right]_0^2\\
&amp;= \frac{1}{4}\ln 2-\frac{1}{4}\ln 0
\end{align*}
