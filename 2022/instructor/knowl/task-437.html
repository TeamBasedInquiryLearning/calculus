<article class="task exercise-like"><h4 class="heading">
<span class="type">Task</span><span class="space"> </span><span class="codenumber">4.6.3.a</span><span class="period">.</span>
</h4>
<p>Given that <span class="process-math">\(A(x) = \int_a^xt^3\,dt\text{,}\)</span> then by the Fundamental Theorem of Calculus Part I,</p>
<ol class="upper-alpha">
<li><p><span class="process-math">\(\displaystyle A(x) = x^3-a^3\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A(x) = a^4 - x^4\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A(x) = \frac{1}{4}(x^4 - a^4)\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A(x) = 3x^2\)</span></p></li>
</ol></article><span class="incontext"><a href="IN6.html#task-437" class="internal">in-context</a></span>
