<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.4.5</span><span class="period">.</span>
</h3>
<p>A function <span class="process-math">\(f\)</span> is <dfn class="terminology">continuous</dfn> at <span class="process-math">\(x = a\)</span> provided that</p>
<ol class="decimal">
<li><p><span class="process-math">\(f\)</span> has a limit as <span class="process-math">\(x \to a\)</span></p></li>
<li><p><span class="process-math">\(f\)</span> is defined at <span class="process-math">\(x = a\)</span> (equivalently, <span class="process-math">\(a\)</span> is in the domain of <span class="process-math">\(f\)</span>), and</p></li>
<li><p><span class="process-math">\(\lim_{x \to a} f(x) = f(a)\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="LT4.html#definition-continuity" class="internal">in-context</a></span>
