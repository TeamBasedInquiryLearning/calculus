<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.6.10</span><span class="period">.</span><span class="space"> </span><span class="title">Test for Concavity.</span>
</h3>
<p>Suppose that <span class="process-math">\(f(x)\)</span> is twice differentiable on some interval <span class="process-math">\((a,b)\text{.}\)</span> If <span class="process-math">\(f'' &gt; 0\)</span> on <span class="process-math">\((a,b)\text{,}\)</span> then <span class="process-math">\(f\)</span> is concave up on <span class="process-math">\((a,b)\text{.}\)</span> If <span class="process-math">\(f'' &lt; 0\)</span> on <span class="process-math">\((a,b)\text{,}\)</span> then <span class="process-math">\(f\)</span> is concave down on <span class="process-math">\((a,b)\text{.}\)</span></p></article><span class="incontext"><a href="AD6.html#concavity-test" class="internal">in-context</a></span>
