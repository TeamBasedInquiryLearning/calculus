<p>For a real number <span class="process-math">\(c\)</span> a <em class="emphasis">power series</em> centered at <span class="process-math">\(c\)</span> is a series <span class="process-math">\(\displaystyle\sum_{n=0}^\infty a_n (x-c)^n\)</span> where each coefficient <span class="process-math">\(a_n\)</span> is a real number.</p>
