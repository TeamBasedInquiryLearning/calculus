<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.4.10</span><span class="period">.</span>
</h3>
<p>We say that <span class="process-math">\(x\)</span> is a <dfn class="terminology">critical point</dfn> (or critical number) of <span class="process-math">\(f(x)\)</span> if <span class="process-math">\(x\)</span> is in the domain of <span class="process-math">\(f(x)\)</span> and either <span class="process-math">\(f'(x) = 0\)</span> or <span class="process-math">\(f'(x)\)</span> does not exist.</p></article><span class="incontext"><a href="AD4.html#definition-21" class="internal">in-context</a></span>
