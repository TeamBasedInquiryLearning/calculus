<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A(x) = \int_{g(x)}^{h(x)} f(t)\,dt
\end{equation*}
</div>
<p class="continuation">then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A'(x) = \frac{d}{dx}\int_{g(x)}^{h(x)} f(t)\,dt = f(h(x))h'(x) - f(g(x))g'(x),
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(g(x)\)</span> and <span class="process-math">\(h(x)\)</span> are continous differentiable functions.</p>
