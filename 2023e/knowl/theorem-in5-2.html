<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.5.8</span><span class="period">.</span><span class="space"> </span><span class="title">The Fundamental Theorem of Calculus.</span>
</h4>
<div class="introduction">
<div class="para">If a function <span class="process-math">\(f\)</span> is continuous on the closed interval <span class="process-math">\([a,b]\)</span> and <span class="process-math">\(F\)</span> is an antiderivative of <span class="process-math">\(f\)</span> on the interval <span class="process-math">\([a,b]\text{,}\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
\displaystyle \int_a^b f(x) \, dx = F(b)-F(a)
\end{equation*}
</div>
</div></article><span class="incontext"><a href="IN5.html#theorem-in5-2" class="internal">in-context</a></span>
