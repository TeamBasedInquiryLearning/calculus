<div class="para logical">
<div class="para">If <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> are both differentiable, then using the Sum/Differences Law for limits, we have that</div>

\begin{equation*}
\frac{d}{dx}\left[f(x) \pm g(x)\right] = \frac{d}{dx}\left[f(x)\right]\pm\frac{d}{dx}\left[g(x)\right]
\end{equation*}
