<div class="para">What do you obtain by plugging the parametric equations into the expression <span class="process-math">\(x^2+y^2\text{?}\)</span>
</div>
<ol class="upper-alpha cols2">
<li><div class="para"><span class="process-math">\(\displaystyle x^2+y^2=6\sin(\pi x)\cos(\pi x)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle x^2+y^2=-6\sin(\pi x)\cos(\pi x)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle x^2+y^2=9\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle x^2+y^2=0\)</span></div></li>
</ol></article><span class="incontext"><a href="CO1.html#task-708" class="internal">in-context</a></span>
