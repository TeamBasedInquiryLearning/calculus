<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A function <span class="process-math">\(f(x)\)</span> has a <dfn class="terminology">hole</dfn> at <span class="process-math">\(x=c\)</span> if <span class="process-math">\(f(c)\)</span> does not exist but <span class="process-math">\(\displaystyle \lim_{x \to c} f(x)\)</span> does exist and is equal to a real number.</p>
