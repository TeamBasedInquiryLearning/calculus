<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>This technique involves choosing an appropriate function \(u\) in terms of \(x\) to rewrite the integral as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int f(x)\,dx=\dots=\int g'(u)u' dx=g(u)+C\text{.}
\end{equation*}
