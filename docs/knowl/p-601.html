<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We have power functions for every real value of <span class="process-math">\(p\text{.}\)</span> In particular, we can look at power functions with fractional exponents like <span class="process-math">\(f(x)= x^{\frac{1}{4}}=\sqrt[4]{x}\)</span> or  with negative exponents like <span class="process-math">\(g(x)= x^{-4} = \frac{1}{x^4}\)</span></p>
