<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.4.2</span><span class="period">.</span><span class="space"> </span><span class="title">Product Rule.</span>
</h6>
<p>If \(f\) and \(g\) are differentiable functions, then their product \(P(x) = f(x) \cdot g(x)\) is also a differentiable function, and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P'(x) = f(x) g'(x) + g(x) f'(x)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="DF4.html#theorem-15">in-context</a></span>
