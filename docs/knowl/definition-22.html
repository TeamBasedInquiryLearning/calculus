<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> be a differentiable function on an interval <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a,b)\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave up</dfn>  on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a,b)\)</span> if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f'\)</span> is increasing on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a,b)\text{;}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave down</dfn>  on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a,b)\)</span> if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f'\)</span> is decreasing on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a,b)\text{.}\)</span></p></article><span class="incontext"><a href="AD6.html#hcP">in-context</a></span>
