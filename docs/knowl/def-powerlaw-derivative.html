<p>The derivative of the function\(f(x) = x^n\text{,}\) for any real number \(n\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(x) = nx^{n-1}.
\end{equation*}
