<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.6.7</span><span class="period">.</span>
</h6>
<p>Let \(f\) be a differentiable function on an interval \((a,b)\text{.}\) Then \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave up</dfn>  on \((a,b)\) if and only if \(f'\) is increasing on \((a,b)\text{;}\) \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave down</dfn>  on \((a,b)\) if and only if \(f'\) is decreasing on \((a,b)\text{.}\)</p></article><span class="incontext"><a href="AD6.html#hcP">in-context</a></span>
