<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are differentiable functions, then their product <span class="process-math">\(P(x) = f(x) \cdot g(x)\)</span> is also a differentiable function, and</p>
<div class="displaymath process-math">
\begin{equation*}
P'(x) = f(x) g'(x) + g(x) f'(x)\text{.}
\end{equation*}
</div>
