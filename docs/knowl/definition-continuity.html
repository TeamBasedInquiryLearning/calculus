<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.4.4</span><span class="period">.</span>
</h6>
<p>A function \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">continuous</dfn> at \(x = a\) provided that</p>
<ol class="decimal">
<li><p>\(f\) has a limit as \(x \to a\)</p></li>
<li><p>\(f\) is defined at \(x = a\) (equivalently, \(a\) is in the domain of \(f\)), and</p></li>
<li><p>\(\lim_{x \to a} f(x) = f(a)\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="LT4.html#definition-continuity">in-context</a></span>
