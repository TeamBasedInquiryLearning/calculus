<p>The tangent line of a function <span class="process-math">\(f(x)\)</span> at <span class="process-math">\(x=a\)</span> is the linear function <span class="process-math">\(L(x)\)</span></p>
<div class="displaymath process-math">
\begin{equation*}
L(x) = f'(a)(x-a) + f(a). 
\end{equation*}
</div>
<p class="continuation">Notice that this is the linear function with slope <span class="process-math">\(f'(a)\)</span> and passing through <span class="process-math">\((a,f(a))\)</span> in point-slope form.</p>
