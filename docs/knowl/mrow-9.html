\begin{align*}
\int x^2e^{x^3}\,dx &amp;&amp;\text{Let }&amp;u=x^3\\
&amp;&amp;&amp; du = 3x^2\,dx\\
&amp;&amp;&amp; \frac{1}{3}du = x^2\,dx\\
\int x^2e^{x^3}\,dx &amp;= \int e^{(x^3)} (x^2\,dx)\\
&amp;= \int e^{u} \frac{1}{3}du\\
&amp;= \frac{1}{3}e^{u}+C\\
&amp;= \frac{1}{3}e^{x^3}+C
\end{align*}
