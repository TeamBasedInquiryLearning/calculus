<div class="para">Notice that <a href="" class="xref" data-knowl="./knowl/fact-SQ7ratioTest.html" title="Fact 8.7.1: The Ratio Test">Fact 8.7.1</a> and <a href="" class="xref" data-knowl="./knowl/fact-SQ7rootTest.html" title="Fact 8.7.2: The Root Test">Fact 8.7.2</a> both involve taking absolute values to determine convergence. As such, series that are convergent by either the Ratio Test or the Root Test are also absolutely convergent (by applying the same test after taking the absolute value).</div></article><span class="incontext"><a href="SQ8.html#fact-39" class="internal">in-context</a></span>
