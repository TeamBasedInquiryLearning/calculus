<p>The surface area of the “side” of the frustum is:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
2\pi \frac{r+R}{2}\cdot l
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(r\)</span> and <span class="process-math">\(R\)</span> are the radii of the bases, and <span class="process-math">\(l\)</span> is the length of the side.</p>
