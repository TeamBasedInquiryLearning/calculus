</h5>
<div class="para">Given that <span class="process-math">\(A(x) = \int_a^xt^3\,dt\text{,}\)</span> then by the Fundamental Theorem of Calculus Part I,</div>
<ol class="upper-alpha cols2">
<li><div class="para"><span class="process-math">\(\displaystyle A(x) = x^3-a^3\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A(x) = a^4 - x^4\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A(x) = \frac{1}{4}(x^4 - a^4)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A(x) = 3x^2\)</span></div></li>
</ol></article><span class="incontext"><a href="IN6.html#task-481" class="internal">in-context</a></span>
