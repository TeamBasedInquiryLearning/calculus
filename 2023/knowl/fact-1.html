<article class="fact theorem-like"><h4 class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">4.8.3</span><span class="period">.</span>
</h4>
<div class="para">If two curves <span class="process-math">\(y = f(x)\)</span> and <span class="process-math">\(y = g(x)\)</span> intersect at <span class="process-math">\((a,g(a))\)</span> and <span class="process-math">\((b,g(b))\text{,}\)</span> and for all <span class="process-math">\(x\)</span> such that <span class="process-math">\(a \le x \le b\text{,}\)</span> <span class="process-math">\(f(x) \ge g(x)\text{,}\)</span> then the area between the curves is <span class="process-math">\(A = \int_a^b (f(x) - g(x)) \, dx\text{.}\)</span>
</div></article><span class="incontext"><a href="IN8.html#LKt" class="internal">in-context</a></span>
