<p>We say that <span class="process-math">\(x=c\)</span> is a <dfn class="terminology">critical point</dfn> (or critical number) of <span class="process-math">\(f(x)\)</span> if <span class="process-math">\(x=c\)</span> is in the domain of <span class="process-math">\(f(x)\)</span> and either <span class="process-math">\(f'(c) = 0\)</span> or <span class="process-math">\(f'(c)\)</span> does not exist.</p></article><span class="incontext"><a href="AD4.html#defn-critical-points" class="internal">in-context</a></span>
