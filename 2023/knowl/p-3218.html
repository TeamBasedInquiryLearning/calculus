<p>When the shape is a disk, this is called the <dfn class="terminology">disk method</dfn> and we use one of these formulas depending on whether the cross-sectional area depends on <span class="process-math">\(x\)</span> or <span class="process-math">\(y\text{.}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
V=\int_a^b \pi r(x)^2\,dx,\hspace{2em}V=\int_a^b \pi r(y)^2\,dy\text{.}
\end{equation*}
