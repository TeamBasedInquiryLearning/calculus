<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Thus arclength along a parametric curve from <span class="process-math">\(a\leq t\leq b\)</span> may be calculated by using the corresponding definite integral</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_{t=a}^{t=b} \sqrt{\left(\frac{dx}{dt}\right)^2+\left(\frac{dy}{dt}\right)^2}dt\text{.}
\end{equation*}
</div>
