<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.3.12</span><span class="period">.</span><span class="space"> </span><span class="title">Limits of Rational Functions.</span>
</h4>
<div class="para">If <span class="process-math">\(p(x)\)</span> and <span class="process-math">\(q(x)\)</span> are polynomials, <span class="process-math">\(c\)</span> is a real number, and <span class="process-math">\(q(c) \neq 0\)</span> then <span class="process-math">\(\displaystyle \lim_{x \to c} \frac{p(x)}{q(x)}=\frac{p(c)}{q(c)}\text{.}\)</span>
