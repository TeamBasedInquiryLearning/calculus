<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Consider <span class="process-math">\(\displaystyle\int \sin^4(x)\cos(x) \, dx\text{.}\)</span>  Which substitution would you choose to evaluate this integral?</p>
<ol class="upper-alpha cols2">
<li><p><span class="process-math">\(\displaystyle u=\sin(x)\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle u=\sin^4(x)\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle u=\cos(x)\)</span></p></li>
<li><p>Substitution is not effective</p></li>
</ol>
