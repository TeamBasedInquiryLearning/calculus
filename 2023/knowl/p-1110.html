<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">We say that <span class="process-math">\(x=c\)</span> is a <dfn class="terminology">critical point</dfn> (or critical number) of <span class="process-math">\(f(x)\)</span> if <span class="process-math">\(x=c\)</span> is in the domain of <span class="process-math">\(f(x)\)</span> and either <span class="process-math">\(f'(c) = 0\)</span> or <span class="process-math">\(f'(c)\)</span> does not exist.</div>
