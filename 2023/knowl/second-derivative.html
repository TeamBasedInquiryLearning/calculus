<div class="para logical">
<div class="para">Once we have computed the first derivative <span class="process-math">\(f'(x)\text{,}\)</span> the <dfn class="terminology">second derivative</dfn> of <span class="process-math">\(f(x)\)</span> is the first derivative of <span class="process-math">\(f'(x)\)</span> or</div>
<div class="displaymath process-math">
\begin{equation*}
f''(x) = \lim_{h\to 0} \frac{f'(x+h)-f'(x)}{h}.
\end{equation*}
