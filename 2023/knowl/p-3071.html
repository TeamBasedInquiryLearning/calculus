<div class="para">Recall that the power series for <span class="process-math">\(f(x)=\sin\left(x\right)\)</span> is:</div>
<div class="displaymath process-math">
\begin{equation*}
\sin\left(x\right)=\sum_{n=0}^{\infty} \frac{\left(-1\right)^{n} x^{2 \, n + 1}}{\left(2 \, n + 1\right)!}.
\end{equation*}
