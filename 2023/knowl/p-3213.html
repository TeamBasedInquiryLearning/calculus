<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>We define the <dfn class="terminology">volume</dfn> of a solid with cross sectional area given by <span class="process-math">\(A(x)\)</span> laying between <span class="process-math">\(a\leq x\leq b\)</span> to be the definite integral</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\mathrm{Volume}=\int_a^b A(x)\,dx\text{.}
\end{equation*}
</div>
