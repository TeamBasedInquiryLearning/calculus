<p>This reveals the power series we previously found for <span class="process-math">\(e^x\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
e^x=\sum_{n=0}^\infty a_nx^n=\sum_{n=0}^\infty \frac{1}{n!}x^n\text{.}
\end{equation*}
