<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Notice that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\displaystyle\left(\frac{f(x)}{g(x)}\right) = 
\left( f(x)\cdot g(x)^{-1}\right) 
\end{equation*}
</div>
<p class="continuation">Use this observation, the chain rule, the product rule, and the power rule (plus some fraction algebra) to deduce the quotient rule in a new way!</p>
