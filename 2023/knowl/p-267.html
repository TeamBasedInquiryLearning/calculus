<div class="para">We say that the function <span class="process-math">\(1/x^3\)</span> has horizontal asymptote y=0 because the limit as <span class="process-math">\(x\)</span> tends to positive infinity of <span class="process-math">\(1/x^3\)</span> is 0. Alternatively, we could also justify it by saying that the limit as <span class="process-math">\(x\)</span> goes to negative infinity is 0.</div>
