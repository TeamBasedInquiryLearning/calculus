<div class="para">Consider the integral <span class="process-math">\(\displaystyle\int \frac{1}{\sqrt{64-9x^2}} \,dx\)</span> once more. Suppose we still proceed using <a href="integral-table.html" class="internal" title="Appendix A: A Short Table of Integrals">Appendix A</a>. However, this time we choose <span class="process-math">\(u^2=x^2\)</span> and <span class="process-math">\(a^2=64\text{.}\)</span> Do you prefer this choice of substitution or the choice we made in <a href="" class="xref" data-knowl="./knowl/activity-TI5BadSubChoice.html" title="Activity 5.5.6">Activity 5.5.6</a>?</div>
