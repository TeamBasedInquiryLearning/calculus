<p>Given a sequence of numbers <span class="process-math">\(a_n\)</span> and a number <span class="process-math">\(c\text{,}\)</span> we may define a function <span class="process-math">\(f(x)\)</span> as a <dfn class="terminology">power series</dfn>:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(x)=\sum_{n=0}^\infty a_n(x-c)^n = a_0+a_1(x-c)+a_2(x-c)^2+a_3(x-c)^3+\cdots\text{.}
\end{equation*}
</div>
