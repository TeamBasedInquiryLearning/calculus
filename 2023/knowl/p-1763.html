<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>By the product rule, <span class="process-math">\(\frac{d}{dx}[uv]=u'v+uv'\)</span> and, subsequently, <span class="process-math">\(uv'=\frac{d}{dx}[uv]-u'v\text{.}\)</span> There is a dual integration technique reversing this process, known as <dfn class="terminology">integration by parts</dfn>.</p>
