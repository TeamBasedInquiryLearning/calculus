<div class="para">Given a sequence <span class="process-math">\(\{a_n\}_{n=0}^\infty\)</span> define the <em class="emphasis"><span class="process-math">\(k^{\text{th}}\)</span> partial sum</em> of <span class="process-math">\(\{a_n\}\)</span> to be</div>
<div class="displaymath process-math">
\begin{equation*}
A_k=\sum_{i=0}^k a_i=a_1+a_2+\cdots+a_k.
\end{equation*}
</div>
<div class="para">Note that <span class="process-math">\(\{A_n\}=A_0, A_1, A_2, \ldots\)</span> is itself a sequence called the <em class="emphasis">partial sum sequence</em>.</div>
