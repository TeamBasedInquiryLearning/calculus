<div class="para">It is important to consider the input of a function when taking the derivative! In fact, <span class="process-math">\(f'(g(x))\)</span>  and <span class="process-math">\(f'(x)\)</span> are different functions... So computing <span class="process-math">\(\frac{dv}{dx} \)</span> gives a different result than computing <span class="process-math">\(\frac{dv}{du} \text{.}\)</span>
