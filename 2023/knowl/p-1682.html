<div class="para">Recall that <span class="process-math">\(\frac{du}{dx}=u'\text{,}\)</span> and so <span class="process-math">\(du=u'\,dx\text{.}\)</span> This allows for the following common notation:</div>
<div class="displaymath process-math">
\begin{equation*}
\int f(x)\,dx=\dots=\int g'(u)du=g(u)+C\text{.}
\end{equation*}
