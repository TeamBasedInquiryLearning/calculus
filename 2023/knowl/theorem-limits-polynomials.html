<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.3.10</span><span class="period">.</span><span class="space"> </span><span class="title">Limits of Polynomials.</span>
</h4>
<div class="para">If  <span class="process-math">\(p(x)\)</span> is a polynomial and <span class="process-math">\(c\)</span> is a real number, then <span class="process-math">\(\displaystyle \lim_{x \to c} p(x) = p(c)\text{.}\)</span> This is also known as the <dfn class="terminology">Direct Substitution Property</dfn> for polynomials.</div></article><span class="incontext"><a href="LT3.html#theorem-limits-polynomials" class="internal">in-context</a></span>
